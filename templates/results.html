<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Processor Result</title>
    <script>
        function applyMask(url) {
            const img = document.querySelector("body>img")
            img.style.maskImage = `url(${url})`
        }
    </script>
</head>

<body style="background-color: #334155;">
    <h1>Original Image:</h1>
    <img src="{{ url_for('static', filename='uploads/' + original) }}" alt="Original Image">
    <h1>Image Masks:</h1>
    <div style="display: grid; grid-template-columns: repeat(4, 1fr);">
        {% for output in outputs %}
        <img style="width: 256px; border: 2px dashed white;"
            onclick="applyMask('{{ url_for('static', filename=output) }}')"
            src="{{ url_for('static', filename=output) }}" alt="Processed Image">
        {% endfor %}
    </div>
</body>

</html>
